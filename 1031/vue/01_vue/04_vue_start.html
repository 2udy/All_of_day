<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div>
    {{ message }}
  </div>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    // CODE HERE
    // 1. Vue instance constructor
    const vm = new Vue()
    console.log(vm)

    // 2. el
    const app = new Vue({
      el: '#app', // 돔(id==app)과 뷰를 연결(mount)
      // 3. data
      data: {
        message: 'Hello, Vue!'
      },

      // 4. methods
      methods: {
        print: function () {
          // this는 Vue를 가리킴(호출 하는 객체)
          // 실제 데이터 구조는 console.log(this.$data.message) 이지만,
          // shorthand로 $data는 쓰지 않음.
          console.log(this.message)
        },

        bye: function () {
          this.message = 'Bye, Vue!'
        },

    //   //   // 4-1. arrow function
        arrowBye: () => {
        // method "정의" 할 때는 arrowfunction 사용 금지
        // 이때 this는 window를 가리킴(선언 될 때의 상위 스코프) 
          this.message = 'Arrow Function?'
          console.log(this)
        }
      }
    })
    console.log(app)
  </script>
</body>
</html>
