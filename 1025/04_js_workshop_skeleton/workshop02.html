<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->

</head>

<body>

  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->

        <div class="card m-1">

          </div>

      <!-- 카드 예시 -->

    </section>

  </div>

  <script>
    /*
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존에 입력된 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    // event = submit 일 때,
      // create card and reset

    const formTag = document.querySelector('#form')
    formTag.addEventListener('submit',function(event){
      event.preventDefault()
      const titleInput = document.querySelector('#title')
      const contentInput = document.querySelector('#content')
      const title = titleInput.value
      const content = contentInput.value
      if (title.trim() && content.trim()){
      
      const cardsSection = document.querySelector('#cardsSection')
      
      function createCard(title, content) {
        // 여기에 카드를 작성하시오.
        const titleInput = document.querySelector('#title')
        const contentInput = document.querySelector('#content')
        
        const articleTag = document.createElement('article')
        articleTag.classList.toggle('col-4')
        
        const divM = document.createElement('div')
        divM.classList.add('card')
        divM.classList.add('m-1')
        
        const divBody = document.createElement('div')
        divBody.classList.toggle('card-body')
        
        
        const h5Tag = document.createElement('h5')
        h5Tag.innerText = title
        h5Tag.classList.toggle('card-title')
        
        const pTag = document.createElement('p')
        pTag.innerText = content
        pTag.classList.toggle('card-text')
        
        articleTag.appendChild(divM)
        divM.appendChild(divBody)
        divBody.appendChild(h5Tag)
        divBody.appendChild(pTag)
        
        return articleTag
      }
      const newCard = createCard(title, content)
      cardsSection.appendChild(newCard)
      event.target.reset()
      }else{
        alert('내용을 입력하세요!!!!!!!!!!')
      }
    })
      
      
      </script>
      </body>
      
</html>
